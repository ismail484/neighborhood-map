<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> San Francisco Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- styling css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- some Google styling fonts -->
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
</head>

<body>
    <div class="container-data">
        <!-- container-data start -->
        <header>
            <!-- header start -->
        </header>
        <!-- header end -->
        <div class="row" id="map-data">
            <!-- row start -->
            <div class="col-md-3">
                <!-- column 1 start -->
                <div class="row" id="map-elements">
                    <h2> San Fransico Barts Map</h2>
                    <div>
                        <!--  binding on search input field-->
                        <input id="search-data" 
                               type="text"
                               placeholder="Search for near Barts..."   
                               data-bind="textInput : search, event: {keyup: filter}"   
                               autocomplete="on">
                       </div>
                    <div>
                        <br>
                        <h4>Locations:</h4>
                        <!--  binding on my Hardcoded Locations Array-->
                        <ul id="error-view" 
                            type="square" 
                            data-bind="foreach: visible">
                            <li id="markup" data-bind="text: name, click: $parent.showMarker"></li>
                        </ul> 
                        <br>
                    </div>
                </div>
            </div>
            <!-- column 1 end -->
            <div class="col-md-9" id="map">
                <!-- column 2 start -->
            </div>
        </div>
        <!--end of  column 2 -->
        </div>
        <!-- end of row  -->
    </div>
    <!-- end of container-data  -->
    <footer>
        <!--footer start -->
        <p>@2017 -designed by Mohamed Ismail</p>
    </footer>
    <!-- end of footer -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js" 
        integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" 
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script  src="js/app.js"></script>
   <script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwfenZygFH4hAFgM9fw2LEcw5J6kDDC80&&callback=initMap"
           onerror="googleMapError()"></script>
    </script>


</body>

</html>
